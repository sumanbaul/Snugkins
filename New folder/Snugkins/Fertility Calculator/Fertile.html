    <div class="calculator_ovulation">
        <div class="container_image">
            <img class="calc_image" src="https://post.healthline.com/wp-content/uploads/2020/05/ovulation_strip-732x549-thumbnail.jpg">
        </div>
        <div class="container-header">Ovulation calculator</div>
        <div class="container-calc">
            <label class="calc-label" for="edit-n">Enter the first day of the last menstrual period, the duration of the shortest and longest menstrual cycles (number of days):</label>

            <div id="edit-n" class="calc-params">

                <input type="date" class="calc-param cal" id="men_date">
                <input class="calc-param" id="men_min" placeholder="short cycle">
                <input class="calc-param" id="men_max" placeholder="long cycle">

            </div>

            <button onclick="hesab();" id="edit-submit" class="form-submit">Calculate</button>
        </div>
        <div class="container-answer">
            <div id="netice_1"> </div>
            <div id="netice_2"> </div>
        </div>
    </div>
    <script>
        function hesab() {
            men_day = document.getElementById("men_date").value;
            men_min = document.getElementById("men_min").value;
            men_max = document.getElementById("men_max").value;

            var m1 = men_min - 18;
            var m2 = men_max - 11;

            men_date = new Date(men_day);


            var ovul_1 = new Date(men_date);
            var ovul_2 = new Date(men_date);


            ovul_1.setDate(ovul_1.getDate() + m1);
            ovul_2.setDate(ovul_2.getDate() + m2);

            var monthes = [
                'JANUARY',
                'FEBRUARY',
                'MARCH',
                'APRIL',
                'May',
                'JUNE',
                'JULY',
                'AUGUST',
                'SEMPTEMBER',
                'OCTOBER',
                'NOVEMBER',
                'DECEMBER'
            ];


            document.getElementById("netice_1").innerHTML = "Ovulation cycle menstruation <b><u>" + m1 + " - " + m2 + "</b></u>falls on the days of";
            document.getElementById("netice_2").innerHTML = "this, <b><u>" + ovul_1.getDate() + " " + monthes[ovul_1.getMonth()] + " â€“ " + ovul_2.getDate() + " " + monthes[ovul_2.getMonth()] + "</b></u> dates back to";
        }
    </script>
